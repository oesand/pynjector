name: Auto Release ğŸš€

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      - name: ğŸ”„ Update version in pyproject.toml
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"  # Strip 'v' prefix
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml

      - name: ğŸ“Œ Commit updated version
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am "ğŸ”„ Update version to ${{ github.ref_name }}"
          git push origin HEAD:main

      - name: ğŸ“¦ Build package
        run: python -m build

      - name: ğŸš€ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*

      - name: ğŸ· Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes
